<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{ exercise.name }} {{ exercise.created }}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWorkout()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
		<h2 style="margin: .5em;">Sets</h2>
		<div class="card set" ng-repeat="set in workout.sets">
			<div class="">
				<b>Weight: </b>{{ set.weight }} {{ set.units }}
			</div>
			<div class="">
				<b>Reps: </b>{{ set.reps }}
			</div>
			<div class="">
				<b>Duration: </b>{{ set.duration }}
			</div>
		</div><!-- end repeating div row -->
	</ion-content>
</ion-modal-view>
