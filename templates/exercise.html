<ion-view view-title="{{ exercise.name }}" ng-init="loadExercise()">
	<ion-content>
  	<canvas class="exercise_graph" id="linechart">
		
		</canvas>
		<!-- graphing js -->
		<div class="workouts_list">
			<ion-list>
				<ion-item ng-repeat="workout in exercise.workouts" ng-click="showWorkout({{ $index }})">
					{{ workout.date }}
				</ion-item>
			</ion-list>
		</div>
  </ion-content>
</ion-view>
