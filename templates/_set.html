<div class="card set" ng-repeat="set in workout.sets" ng-click="showEditSet($index)">
	<div class="">
		<b>Weight: </b>{{ set.weight }} {{ set.units }}
	</div>
	<div class="">
		<b>Reps: </b>{{ set.reps }}
	</div>
	<div class="">
		<b>Duration: </b>{{ set.duration }}
	</div>
</div><!-- end repeating div row -->
