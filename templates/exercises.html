<ion-view view-title="My Exercises" ng-init="getExercises()">
  <ion-content>
  	<ion-list show-delete="show_delete">
			<ion-item ng-repeat="exercise in exercises" ng-href="#/app/exercise/{{exercise.id}}" on-hold="toggleDelete()">
				<ion-delete-button class="ion-minus-circled"></ion-delete-button>
				{{ exercise.name }}
				<p style="float: right;">
					{{ exercise.category }}
				</p>
			</ion-item>
		</ion-list>
  </ion-content>
</ion-view>
